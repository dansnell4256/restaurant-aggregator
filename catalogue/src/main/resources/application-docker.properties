# Docker environment configuration for catalogue service

spring.application.name=catalogue
server.port=8081

# Database config for PostgreSQL
spring.datasource.url=jdbc:postgresql://postgres:5432/resturant
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Credentials are sourced from environment variables
# SPRING_DATASOURCE_USERNAME and SPRING_DATASOURCE_PASSWORD

# Additional settings
spring.jpa.hibernate.ddl-auto=update
